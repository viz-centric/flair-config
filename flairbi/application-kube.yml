# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
spring:
  profiles:
    active: dev
    include: swagger
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false # we use gulp + BrowserSync for livereload
  jackson:
    serialization.indent_output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://flair-bi-pg-postgresql:5432/flairbi?ssl=false
    username: postgres
    password: admin
  jpa:
    database-platform: io.github.jhipster.domain.util.FixedPostgreSQL10Dialect
    database: POSTGRESQL
    show-sql: false
    properties:
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true

  mail:
    host: fakesmtp
    port: 25
    username:
    password:
  messages:
    cache-duration: 1
  thymeleaf:
    cache: false

  liquibase:
    contexts: dev,
    drop-first: false

server:
  port: 8002
security:
  oauth2:
    client:
      # From OIDC app
      clientId: ${OAUTH_CLIENT_ID}
      clientSecret: ${OAUTH_CLIENT_SECRET}
      # From Authorization Server's metadata
      accessTokenUri: ${OAUTH_ACCESS_TOKEN_URI}
      userAuthorizationUri: ${OAUTH_USER_AUTHORIZATION_URI}
      clientAuthenticationScheme: form
      scope: openid profile email
    resource:
      # from your Auth Server's metadata, check .well-known/openid-configuration
      # if not in .well-known/oauth-authorization-server
      userInfoUri: ${OAUTH_USER_INFO_URI}
      preferTokenInfo: false
# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
  security:
    authentication:
      jwt:
        secret: my-secret-token-to-change-in-production
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
    rememberMe:
      # security key (this key should be unique for your application, and kept secret)
      key: 81703cb4a1c3099ecc374a94c5c4efe0717e078b
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: flairbi@localhost
    baseUrl: http://localhost:8002
  metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
    jmx.enabled: true
    graphite:
      enabled: false
      host: localhost
      port: 2003
      prefix: flairbi
    prometheus:
      enabled: true
      endpoint: /prometheus
    logs: # Reports Dropwizard metrics in the logs
      enabled: false
      reportFrequency: 60 # in seconds
  logging:
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queueSize: 512

  # ===================================================================
  # Ldap connection properties
  # ===================================================================
  ldapsettings:
    url: ldap://localhost:10389
    base: dc=hawk,dc=com
    userDn: uid=admin,ou=system
    password: secret

# ===================================================================
# Application specific properties
# ===================================================================
application:
  fbi-engine:
    authentication:
      pki:
        key-store: classpath:ssl/keystore/flairbi-keystore.p12
        key-store-password: changeit
        key-password: changeit
        trust-store: classpath:ssl/keystore/flairbi-truststore.p12
        trust-store-password: changeit
        enabled: false
      basic-authentication:
        enabled: false
        username: admin
        password: admin
logging:
  level:
    org.hibernate.stat: INFO
couchdb:
  password: password
  username: admin
  url: http://flair-couchdb-svc-couchdb:5984
  test-connection-at-startup: false
  database-name: flairbi-view
  ssl-factory: com.flair.bi.ssl.FlairBIPgSqlSSLSocketFactory
  ssl-factory-arg: /app/ssl.properties
  enable-s-s-l: false

grpc:
  tls:
    root-certificate: src/main/resources/ssl/grpc/cloud/ca.crt

# ===================================================================
# vizualization-service-mode
# ===================================================================

vizualization-service-mode: grpc

